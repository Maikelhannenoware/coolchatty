name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  node:
    name: Frontend assets check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run verify:dist

  rust:
    name: Rust checks
    runs-on: ubuntu-latest
    needs: node
    defaults:
      run:
        working-directory: src-tauri
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cargo fmt
        run: cargo fmt --all -- --check
      - name: Cargo clippy
        run: cargo clippy --all-targets -- -D warnings
      - name: Cargo check
        run: cargo check

  tauri-build:
    name: Tauri build (${{ matrix.platform }})
    needs: [node, rust]
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - uses: dtolnay/rust-toolchain@stable
      - name: Build application
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: .
          tauriScript: npm run tauri
          args: build
